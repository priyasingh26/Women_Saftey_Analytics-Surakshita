<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Verification</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f0f0f0, #ffffff);
        font-family: Arial, sans-serif;
      }
      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 90%;
        max-width: 500px;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-size: 1rem;
        color: #555;
        margin-bottom: 10px;
        display: block;
        text-align: left;
        width: 100%;
      }
      input[type="file"] {
        margin-bottom: 20px;
        width: 100%;
      }
      button {
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-size: 0.9rem;
      }
      a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        button {
          width: 100%;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Aadhaar Card Image</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Select Aadhaar Card Image:</label>
            <input type="file" name="aadhar_card_image" accept="image/*" capture="camera" required>
            <button type="submit">Upload</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
